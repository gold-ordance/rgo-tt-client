spring:
  main:
    web-application-type: none
    banner-mode: off

cors:
  origins: 'http://localhost:5173'
  methods: GET, POST, PUT, DELETE
  maxAgeSeconds: 3600

armeria:
  ports:
    - port: 8081
      protocols:
        - HTTP

rate-limiter:
  services:
    ValidateRestClientServiceDecorator:
      - method: findAll
        limit: 1
      - method: findByEntityId
        limit: 1
      - method: save
        limit: 1